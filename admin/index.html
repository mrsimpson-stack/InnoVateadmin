<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestPro - Admin Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-auth-container">
        <div class="admin-auth-card">
            <div class="admin-auth-header">
                <h1>Admin Portal</h1>
                <p>InvestPro Management System</p>
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" placeholder="admin@investpro.com" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                
                <div id="admin-login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
</body>
</html>
